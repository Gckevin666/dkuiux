<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK设计师作品集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/threads.js"></script>
    <style>
        .threads-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .threads-container canvas {
            width: 100%;
            height: 100%;
        }
        
        /* 添加动画类 */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-up.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 添加延迟类 */
        .delay-200 { transition-delay: 0.2s; }
        .delay-400 { transition-delay: 0.4s; }
        .delay-600 { transition-delay: 0.6s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-bg-primary to-bg-secondary">
    <!-- 导航栏 -->
    <dk-header></dk-header>

    <!-- 英雄区域 -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden px-10">
        <div class="absolute inset-0">
            <!-- 动态背景 -->
            <div id="threadsBackground" class="threads-container"></div>
            <div class="absolute inset-0 bg-gradient-radial from-glow-color/20 via-transparent to-transparent"></div>
        </div>
        <div class="max-w-4xl mx-auto text-center z-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 gradient-text float-animation fade-up">
                D.K UI/UE Designer
            </h1>
            <p class="text-text-secondary text-xl md:text-2xl mb-12 max-w-3xl mx-auto leading-relaxed fade-up delay-200">
                设计有意义的数字界面!
            </p>
        </div>
    </section>

    <!-- 视频展示 -->
    <section class="relative overflow-hidden">
        <div class="max-w-[2000px] mx-auto bg-bg-tertiary rounded-lg overflow-hidden">
            <div class="relative w-full" style="padding-top: 56.25%;">
                <video 
                    class="absolute inset-0 w-full h-full object-cover" 
                    autoplay 
                    loop 
                    muted 
                    playsinline
                    poster="./images/video-poster.jpg">
                    <source src="videos/showreel.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="absolute inset-0 bg-black opacity-20 pointer-events-none"></div>
            </div>
        </div>
    </section>

    <!-- 关于我 -->
    <section class="py-24 px-10 relative overflow-hidden">
        <div class="absolute inset-0 flow-effect opacity-10"></div>
        <div class="max-w-[2000px] mx-auto relative z-10">
            <div class="flex flex-col md:flex-row justify-between items-start gap-12">
                <div class="md:w-1/4 fade-up">
                    <p class="text-text-secondary text-lg">关于我</p>
                </div>
                <div class="md:w-2/3">
                    <h2 class="main-heading mb-12 fade-up delay-200">实例项目经验丰富，智能家居设计作品曾荣获2022年德国iF奖。目前就职于全球TOP5加密货币交易所负责用户体验设计相关工作!</h2>
                    <div class="flex flex-wrap gap-6 fade-up delay-400">
                        <a href="/about.html" class="btn">
                            关于我
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                            </svg>
                        </a>
                        <a href="/contact.html" class="btn btn-secondary">
                            联系我
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 精选作品 -->
    <section class="py-24 px-10">
        <div class="max-w-[2000px] mx-auto">
            <div class="flex justify-between items-center mb-12 fade-up">
                <h2 class="text-4xl font-bold gradient-text">精选作品</h2>
                <a href="/portfolio.html" class="btn">
                    查看全部项目
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </a>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 fade-up delay-200" id="featuredProjects">
                <!-- 项目卡片将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 联系部分 -->
    <section id="contact" class="py-24 px-10 bg-bg-secondary relative overflow-hidden">
        <div class="absolute inset-0 flow-effect opacity-10"></div>
        <div class="max-w-[2000px] mx-auto relative z-10">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="md:w-[70%]">
                    <div class="flex justify-between items-start mb-6 fade-up">
                        <h2 class="main-heading">寻找一个独一无二的 APP 或者网站？</h2>
                        <p class="text-lg text-text-secondary md:hidden fade-up delay-200">我喜欢聊天!</p>
                    </div>
                    <p class="text-text-secondary text-lg md:text-xl mb-12 fade-up delay-200">致力于设计解决业务问题，平衡业务价值与用户体验，创建具有价值的应用程序。</p>
                    <a href="/contact.html" class="btn fade-up delay-400">
                        让我们开始吧
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </a>
                </div>
                <p class="text-lg text-text-secondary hidden md:block fade-up delay-200">我喜欢聊天!</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <dk-footer></dk-footer>

    <script>
        // 初始化动态背景
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('threadsBackground');
            new Threads(container, {
                color: [0.4, 0.6, 1.0], // 蓝色调
                amplitude: 1.2,
                distance: 0.3,
                enableMouseInteraction: true
            });

            // 加载精选作品
            loadFeaturedProjects();

            // 初始化滚动动画
            const fadeElements = document.querySelectorAll('.fade-up');
            
            // 立即显示首屏元素
            fadeElements.forEach(element => {
                if (element.getBoundingClientRect().top < window.innerHeight) {
                    element.classList.add('show');
                }
            });

            // 监听滚动事件
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                    }
                });
            }, {
                threshold: 0.1
            });

            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });

        // 加载精选作品
        async function loadFeaturedProjects() {
            try {
                const projects = JSON.parse(localStorage.getItem('apiProjects')) || [];
                const featuredProjects = projects.slice(0, 4); // 只显示前4个项目
                
                const container = document.getElementById('featuredProjects');
                featuredProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'card group cursor-pointer relative overflow-hidden rounded-xl';
                    card.innerHTML = `
                        <div class="relative overflow-hidden aspect-[4/3]">
                            <img src="${project.cover}" alt="${project.title}" 
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            
                            <!-- 遮罩层 - 透明度调整为40% -->
                            <div class="absolute inset-0 bg-black opacity-0 transition-opacity duration-500 group-hover:opacity-40 z-10"></div>
                            
                            <!-- 项目信息 -->
                            <div class="absolute inset-0 flex flex-col justify-center items-center opacity-0 transform translate-y-4 transition-all duration-500 group-hover:opacity-100 group-hover:translate-y-0 z-20">
                                <!-- 箭头按钮 -->
                                <div class="mb-6 w-12 h-12 rounded-full border-2 border-white flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">
                                    <svg class="w-6 h-6 text-white transform group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                                    </svg>
                                </div>
                                <h3 class="text-xl font-semibold text-white text-center px-6">${project.title}</h3>
                                <p class="text-gray-300 mt-2">${project.category}</p>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        window.location.href = `portfolio-detail.html?id=${project.id}`;
                    });
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('加载项目失败:', error);
            }
        }
    </script>
</body>
</html>
