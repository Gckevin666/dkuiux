<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - DK设计师作品集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-bg-primary to-bg-secondary">
    <!-- 导航栏 -->
    <dk-header></dk-header>

    <!-- 项目详情 -->
    <section class="py-24 px-10">
        <div class="max-w-[1400px] mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start gap-12">
                <div class="md:w-2/3">
                    <h1 id="projectTitle" class="text-4xl md:text-5xl font-bold mb-6 gradient-text">项目标题</h1>
                    <p id="projectDescription" class="text-text-secondary text-lg mb-8">项目描述加载中...</p>
                    <div class="flex flex-wrap gap-4">
                        <a href="#" id="projectLink" target="_blank" class="btn">
                            访问项目
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="md:w-1/3">
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-sm text-gray-400 mb-2">客户</h3>
                            <p id="projectClient" class="text-white">加载中...</p>
                        </div>
                        <div>
                            <h3 class="text-sm text-gray-400 mb-2">类别</h3>
                            <p id="projectCategory" class="text-white">加载中...</p>
                        </div>
                        <div>
                            <h3 class="text-sm text-gray-400 mb-2">完成时间</h3>
                            <p id="projectDate" class="text-white">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目内容 -->
    <section class="pb-24 px-10">
        <div class="max-w-[1400px] mx-auto">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </section>

    <!-- 项目导航 -->
    <section class="py-24 px-10 bg-bg-secondary">
        <div class="max-w-[1400px] mx-auto">
            <div class="flex justify-between items-center py-12 border-t border-gray-800">
                <a href="#" id="prevProject" class="group flex items-center space-x-4 text-text-secondary hover:text-white transition-colors">
                    <svg class="w-6 h-6 transform group-hover:-translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
                    </svg>
                    <span>上一个项目</span>
                </a>
                <a href="#" id="nextProject" class="group flex items-center space-x-4 text-text-secondary hover:text-white transition-colors">
                    <span>下一个项目</span>
                    <svg class="w-6 h-6 transform group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <dk-footer></dk-footer>

    <script>
        // 获取URL参数
        function getProjectId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // 加载项目数据
        async function loadProject() {
            try {
                const projectId = getProjectId();
                if (!projectId) {
                    window.location.href = '/portfolio.html';
                    return;
                }

                const projects = JSON.parse(localStorage.getItem('apiProjects')) || [];
                const project = projects.find(p => p.id === projectId);
                
                if (!project) {
                    window.location.href = '/portfolio.html';
                    return;
                }

                // 更新页面标题
                document.title = `${project.title} - DK设计师作品集`;

                // 更新项目信息
                document.getElementById('projectTitle').textContent = project.title;
                document.getElementById('projectDescription').textContent = project.description;
                document.getElementById('projectClient').textContent = project.client || '个人项目';
                document.getElementById('projectCategory').textContent = project.category;
                document.getElementById('projectDate').textContent = project.date || '2024';
                
                if (project.link) {
                    document.getElementById('projectLink').href = project.link;
                } else {
                    document.getElementById('projectLink').style.display = 'none';
                }

                // 加载项目内容
                const contentContainer = document.getElementById('projectContent');
                contentContainer.innerHTML = '';

                // 添加封面图
                if (project.cover) {
                    const coverSection = document.createElement('section');
                    coverSection.className = 'w-full';
                    coverSection.innerHTML = `
                        <img src="${project.cover}" alt="${project.title}" class="w-full h-auto object-cover rounded-lg">
                    `;
                    contentContainer.appendChild(coverSection);
                }

                // 添加项目详情
                if (project.content) {
                    const contentSection = document.createElement('section');
                    contentSection.className = 'px-10';
                    contentSection.innerHTML = `
                        <div class="max-w-[1600px] mx-auto">
                            <div class="prose prose-invert max-w-none">
                                ${project.content}
                            </div>
                        </div>
                    `;
                    contentContainer.appendChild(contentSection);
                }

                // 设置项目导航
                const currentIndex = projects.findIndex(p => p.id === projectId);
                const prevProject = projects[currentIndex - 1];
                const nextProject = projects[currentIndex + 1];

                const prevLink = document.getElementById('prevProject');
                const nextLink = document.getElementById('nextProject');

                if (prevProject) {
                    prevLink.href = `portfolio-detail.html?id=${prevProject.id}`;
                } else {
                    prevLink.style.visibility = 'hidden';
                }

                if (nextProject) {
                    nextLink.href = `portfolio-detail.html?id=${nextProject.id}`;
                } else {
                    nextLink.style.visibility = 'hidden';
                }

            } catch (error) {
                console.error('加载项目失败:', error);
                window.location.href = '/portfolio.html';
            }
        }

        document.addEventListener('DOMContentLoaded', loadProject);
    </script>
</body>
</html>
