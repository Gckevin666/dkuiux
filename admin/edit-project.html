<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK设计师作品集管理系统</title>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DK设计师作品集管理系统</h1>
        <div>
            <a href="index.html">返回仪表盘</a>
            <button onclick="logout()">退出登录</button>
        </div>
    </header>

    <main>
        <h2>编辑作品</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="title">作品标题</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="category">类别</label>
                <select id="category" name="category" required>
                    <option value="UI/UX设计">UI/UX设计</option>
                    <option value="品牌设计">品牌设计</option>
                    <option value="网站设计">网站设计</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">日期</label>
                <input type="text" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="cover">作品封面图</label>
                <input type="text" id="cover" name="cover" placeholder="输入图片URL或使用Unsplash等图库的图片链接">
                <button type="button" onclick="previewImage()">预览</button>
            </div>

            <div class="form-group">
                <label for="description">项目描述</label>
                <textarea id="description" name="description" rows="3" required placeholder="简短描述项目的主要内容和特点"></textarea>
            </div>

            <div class="form-group">
                <label for="content">作品详情</label>
                <div id="editor"></div>
            </div>

            <div class="form-actions">
                <button type="submit">保存</button>
                <button type="button" onclick="window.history.back()">取消</button>
            </div>
        </form>
    </main>

    <script>
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'Gckevin666';
        const REPO_NAME = 'dkuiux.vercel.app';
        const FILE_PATH = 'data/projects.json';

        // 显示加载状态
        function showLoading(message) {
            const loadingEl = document.createElement('div');
            loadingEl.id = 'loading';
            loadingEl.innerHTML = `
                <div class="loading-overlay">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p>${message}</p>
                    </div>
                </div>
            `;
            document.body.appendChild(loadingEl);
        }

        function hideLoading() {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.remove();
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            document.querySelector('main').insertBefore(errorEl, document.querySelector('form'));
            setTimeout(() => errorEl.remove(), 5000);
        }

        // 从 GitHub 获取文件内容
        async function getFileContent() {
            showLoading('正在获取项目数据...');
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`GitHub API 错误: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.content) {
                    throw new Error('未找到文件内容');
                }

                const content = atob(data.content);
                return {
                    content: JSON.parse(content),
                    sha: data.sha
                };
            } catch (error) {
                console.error('获取文件内容失败:', error);
                showError(`获取项目数据失败: ${error.message}`);
                return { content: [], sha: null };
            } finally {
                hideLoading();
            }
        }

        // 加载项目数据
        async function loadProject() {
            const projectId = new URLSearchParams(window.location.search).get('id');
            if (!projectId) return;

            try {
                const { content: projects } = await getFileContent();
                const project = projects.find(p => p.id === projectId);
                
                if (project) {
                    document.getElementById('title').value = project.title || '';
                    document.getElementById('category').value = project.category || 'UI/UX设计';
                    document.getElementById('date').value = project.date || '';
                    document.getElementById('cover').value = project.cover || '';
                    document.getElementById('description').value = project.description || '';
                    if (typeof editor !== 'undefined' && editor.setContent) {
                        editor.setContent(project.content || '');
                    }
                } else {
                    showError('未找到指定项目');
                }
            } catch (error) {
                console.error('加载项目失败:', error);
                showError(`加载项目失败: ${error.message}`);
            }
        }

        // 保存项目到 GitHub
        async function saveProject(formData) {
            showLoading('正在保存项目...');
            const projectId = new URLSearchParams(window.location.search).get('id');
            
            try {
                // 获取现有文件内容和 SHA
                const { content: projects, sha } = await getFileContent();
                if (!sha) {
                    throw new Error('无法获取文件 SHA，请刷新页面重试');
                }

                const projectData = {
                    id: projectId || Date.now().toString(),
                    title: formData.get('title'),
                    category: formData.get('category'),
                    date: formData.get('date'),
                    cover: formData.get('cover'),
                    description: formData.get('description'),
                    content: typeof editor !== 'undefined' && editor.getContent ? editor.getContent() : '',
                    lastUpdated: new Date().toISOString()
                };

                let updatedProjects;
                if (projectId) {
                    const index = projects.findIndex(p => p.id === projectId);
                    if (index !== -1) {
                        updatedProjects = [
                            ...projects.slice(0, index),
                            { ...projects[index], ...projectData },
                            ...projects.slice(index + 1)
                        ];
                    } else {
                        updatedProjects = [...projects, projectData];
                    }
                } else {
                    updatedProjects = [...projects, projectData];
                }

                // 保存到 GitHub
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `${projectId ? 'Update' : 'Add'} project: ${projectData.title}`,
                        content: btoa(JSON.stringify(updatedProjects, null, 2)),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub API 错误: ${errorData.message || response.status}`);
                }

                window.location.href = 'index.html';
            } catch (error) {
                console.error('保存项目失败:', error);
                showError(`保存项目失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 表单提交处理
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await saveProject(formData);
        });

        // 初始化编辑器
        document.addEventListener('DOMContentLoaded', () => {
            loadProject();
        });
    </script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ef9a9a;
        }
    </style>
</body>
</html>
