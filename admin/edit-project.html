<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK设计师作品集管理系统</title>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DK设计师作品集管理系统</h1>
        <div>
            <a href="index.html">返回仪表盘</a>
            <button onclick="logout()">退出登录</button>
        </div>
    </header>

    <main>
        <h2>编辑作品</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="title">作品标题</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="category">类别</label>
                <select id="category" name="category" required>
                    <option value="UI/UX设计">UI/UX设计</option>
                    <option value="品牌设计">品牌设计</option>
                    <option value="网站设计">网站设计</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">日期</label>
                <input type="text" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="cover">作品封面图</label>
                <input type="text" id="cover" name="cover" placeholder="输入图片URL或使用Unsplash等图库的图片链接">
                <button type="button" onclick="previewImage()">预览</button>
            </div>

            <div class="form-group">
                <label for="description">项目描述</label>
                <textarea id="description" name="description" rows="3" required placeholder="简短描述项目的主要内容和特点"></textarea>
            </div>

            <div class="form-group">
                <label for="content">作品详情</label>
                <div id="editor"></div>
            </div>

            <div class="form-actions">
                <button type="submit">保存</button>
                <button type="button" onclick="window.history.back()">取消</button>
            </div>
        </form>
    </main>

    <script>
        // 加载项目数据
        async function loadProject() {
            const projectId = new URLSearchParams(window.location.search).get('id');
            if (!projectId) return;

            const projects = JSON.parse(localStorage.getItem('apiProjects')) || [];
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                document.getElementById('title').value = project.title;
                document.getElementById('category').value = project.category;
                document.getElementById('date').value = project.date;
                document.getElementById('cover').value = project.cover;
                document.getElementById('description').value = project.description || '';
                editor.setContent(project.content || '');
            }
        }

        // 保存项目
        async function saveProject(formData) {
            const projectId = new URLSearchParams(window.location.search).get('id');
            const projects = JSON.parse(localStorage.getItem('apiProjects')) || [];

            const projectData = {
                id: projectId || Date.now().toString(),
                title: formData.get('title'),
                category: formData.get('category'),
                date: formData.get('date'),
                cover: formData.get('cover'),
                description: formData.get('description'),
                content: editor.getContent()
            };

            if (projectId) {
                const index = projects.findIndex(p => p.id === projectId);
                if (index !== -1) {
                    projects[index] = { ...projects[index], ...projectData };
                }
            } else {
                projects.push(projectData);
            }

            localStorage.setItem('apiProjects', JSON.stringify(projects));
            window.location.href = 'index.html';
        }

        // 表单提交处理
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await saveProject(formData);
        });

        // 初始化编辑器
        document.addEventListener('DOMContentLoaded', () => {
            loadProject();
        });
    </script>
</body>
</html>
