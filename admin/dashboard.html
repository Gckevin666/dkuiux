<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK设计师作品集 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-lg font-bold">DK设计师作品集管理系统</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutBtn" class="ml-4 px-3 py-1 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="flex-1">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- 页面标题 -->
                <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        作品管理 <span class="text-sm font-normal text-gray-500">(<span id="projectCount">0</span> 个项目)</span>
                    </h3>
                    <div class="mt-3 sm:mt-0 sm:ml-4">
                        <a href="project-editor.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            添加新作品
                        </a>
                    </div>
                </div>

                <!-- 作品列表 -->
                <div class="mt-8">
                    <div class="flex flex-col">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    标题
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    类别
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    日期
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    客户
                                                </th>
                                                <th scope="col" class="relative px-6 py-3">
                                                    <span class="sr-only">操作</span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="projectsTable" class="bg-white divide-y divide-gray-200">
                                            <!-- 项目数据将通过JavaScript动态添加 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 检查登录状态
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });
        
        // 加载项目列表
        async function loadProjects() {
            try {
                // 从本地存储获取项目数据
                const storedProjects = localStorage.getItem('projects');
                let projects = [];
                
                if (storedProjects) {
                    projects = JSON.parse(storedProjects);
                }
                
                // 更新项目数
                document.getElementById('projectCount').textContent = projects.length;
                
                // 显示项目列表
                displayProjects(projects);
                
                // 为前端展示也保存一份到模拟的API文件
                localStorage.setItem('apiProjects', JSON.stringify(projects));
            } catch (error) {
                console.error('加载项目数据失败:', error);
                alert('加载数据失败: ' + error.message);
            }
        }
        
        // 删除项目
        async function deleteProject(projectId) {
            try {
                // 获取现有项目数据
                const storedProjects = localStorage.getItem('projects');
                let projects = [];
                
                if (storedProjects) {
                    projects = JSON.parse(storedProjects);
                }
                
                // 过滤掉要删除的项目
                const newProjects = projects.filter(p => p.id !== projectId);
                
                // 更新本地存储
                localStorage.setItem('projects', JSON.stringify(newProjects));
                
                // 为前端展示也更新模拟的API文件
                localStorage.setItem('apiProjects', JSON.stringify(newProjects));
                
                // 重新加载项目列表
                loadProjects();
                
                alert('项目已删除');
            } catch (error) {
                console.error('删除项目失败:', error);
                alert('删除失败: ' + error.message);
            }
        }
        
        // 页面加载时获取项目数据
        document.addEventListener('DOMContentLoaded', loadProjects);
        
        // 显示项目列表
        function displayProjects(projects) {
            const projectsTable = document.getElementById('projectsTable');
            
            // 清空表格
            projectsTable.innerHTML = '';
            
            // 检查是否有项目数据
            if (!projects || projects.length === 0) {
                projectsTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            暂无项目数据，请添加新作品
                        </td>
                    </tr>
                `;
                return;
            }
            
            // 填充表格
            projects.forEach(project => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full object-cover" src="${project.cover}" alt="${project.title}">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">
                                    ${project.title}
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${project.category}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${project.date || '-'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${project.client || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="project-editor.html?id=${project.id}" class="text-indigo-600 hover:text-indigo-900 mr-3">编辑</a>
                        <a href="#" class="text-red-600 hover:text-red-900 delete-btn" data-id="${project.id}">删除</a>
                    </td>
                `;
                projectsTable.appendChild(row);
            });
            
            // 添加删除事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const projectId = this.getAttribute('data-id');
                    if (confirm('确定要删除这个作品吗？')) {
                        deleteProject(projectId);
                    }
                });
            });
        }
    </script>
</body>
</html>
